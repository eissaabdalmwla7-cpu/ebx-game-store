<script>
// --- BACKGROUND PARTICLES ---
const canvas=document.getElementById('bgCanvas'),ctx=canvas.getContext('2d');
canvas.width=window.innerWidth; canvas.height=window.innerHeight;
window.addEventListener('resize',()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;});
let particles=[];
for(let i=0;i<250;i++){particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2+1,dx:(Math.random()-0.5)*0.6,dy:(Math.random()-0.5)*0.6});}
let mouse={x:0,y:0};
window.addEventListener('mousemove',e=>{mouse.x=e.clientX;mouse.y=e.clientY;});
function drawBG(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle='rgba(0,229,255,0.05)';
    ctx.fill();
    let distX=mouse.x-p.x,distY=mouse.y-p.y,dist=Math.sqrt(distX*distX+distY*distY);
    if(dist<100){p.x-=distX*0.001;p.y-=distY*0.001;}
    p.x+=p.dx;p.y+=p.dy;
    if(p.x<0)p.x=canvas.width;if(p.x>canvas.width)p.x=0;
    if(p.y<0)p.y=canvas.height;if(p.y>canvas.height)p.y=0;
  });
  requestAnimationFrame(drawBG);
}
drawBG();

// --- LOADING SCREEN ---
window.addEventListener('load',()=>{
  setTimeout(()=>{
    document.getElementById('loadingScreen').style.display='none';
    document.querySelector('.container').style.display='block';
  },2500); // simulate PS5 loading
});

// --- LOGIC ---
let selectedUC='',selectedPrice='',message='';
function selectUCCard(el,uc,price){
  document.querySelectorAll('.price-card').forEach(c=>c.classList.remove('selected'));
  el.classList.add('selected');
  selectedUC=uc;
  selectedPrice=price;
}

const playerIDInput=document.getElementById('playerID');
playerIDInput.addEventListener('input',function(){
  this.value=this.value.replace(/[^0-9]/g,'');
  if(this.value.length>10)this.value=this.value.slice(0,10);
});

function prepareOrder(){
  const playerID=playerIDInput.value.trim();
  if(!selectedUC||!selectedPrice){alert('اختر الباقة أولاً');return;}
  if(playerID.length!==10){alert('أدخل ID صحيح من 10 أرقام');return;}
  
  message=`أهلاً بك في EBX GAME STORE
طلب شحن UC PUBG
🎮 ID اللاعب: ${playerID}
💰 السعر: ${selectedPrice} EGP
🔢 عدد الشدات: ${selectedUC}`;

  document.getElementById('checkingWrap').style.display='flex';
  document.getElementById('whatsappNumbers').style.display='none';
  document.getElementById('checkingText').innerText='يتم التحقق من الـID';
  
  // fake verification animation
  setTimeout(()=>{
    document.getElementById('checkingText').innerText='تم تأكيد الـID ✅';
    setTimeout(()=>{
      document.getElementById('checkingWrap').style.display='none';
      document.getElementById('whatsappNumbers').style.display='block';
    },2000);
  },3000);
}

function sendToWhatsApp(phone){
  if(!message){alert('الرجاء تأكيد الطلب أولاً');return;}
  window.open(`https://wa.me/${phone}?text=${encodeURIComponent(message)}`,'_blank');
}
</script>
</body>
</html>
